    <div id="result">
      <div>

        <div class="box player2"><div id="text"></div><div id="picture">사진</div></div>
        <div class="box player3"><div id="text"></div><div id="picture">사진</div></div>
        <div class="box player4"><div id="text"></div><div id="picture">사진</div></div>
      </div>
    </div>
  </body>
</html>
